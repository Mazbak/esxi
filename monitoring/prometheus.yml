global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'esxi-backup-manager'

scrape_configs:
  - job_name: 'esxi_backup_manager'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/api/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
